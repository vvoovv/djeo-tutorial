<html>
<head>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8">

<link rel="stylesheet" href="../dijit/themes/claro/claro.css"/>

<!--
Supported mapping engines (replace the value for the djeoEngine parameter):

djeo native mapping engine - djeoEngine: 'djeo'

Google Maps API - djeoEngine: 'gmaps'

Google Earth API - djeoEngine: 'ge'
Important: apply for a key at http://code.google.com/apis/maps/signup.html and
place it as the value of the geKey parameter

Yandex Maps API - djeoEngine: 'ymaps'
Important: apply for a key at http://api.yandex.ru/maps/form.xml and
place it as the value of the ymapsKey parameter
-->
<script src="../dojo/dojo.js" data-dojo-config="
	djeoEngine: 'djeo',
	geKey: 'ABQIAAAA-DMAtggvLwlIYlUJiASaAxRQnCpeV9jusWIeBw0POFqU6SItGxRWZhddpS8pIkVUd2fDQhzwPUWmMA',
	ymapsKey: 'AMOPgE4BAAAA9Y-BUwMAonjZ5NBRJDj54c-cDVPzQcYlLNAAAAAAAAAAAACPSuKS9WyCiMuXm9An1ZKCx5Pk-A==',
	paths: {djeo:'../djeo'}">
</script>

<script>
var features = [
	{
		name: "Top container",
		features: [
			{
				name: "Bermuda triangle",
				type: "Polygon",
				coords: [ [ [-64.89,32.24], [-80.15,25.7], [-66.07,18.46], [-64.89,32.24] ] ],
			},
			{
				name: "The container for the railway and the point feature",
				features: [
					{
						name: "Paris-London railway",
						type: "LineString",
						coords: [ [2.36,48.88], [3.08,50.64], [1.81,50.90], [0.87,51.14], [-0.13,51.53] ],
					},
					{
						name: "Hello world!",
						type: "Point",
						coords: [-30, 30]
					}
				]
			}
		]
	}
];

var style = [
	{
		fid: "example",
		fill: "lime",
		fillOpacity: 0.6,
		stroke: "green",
		strokeWidth: 3
	},
	{
		stroke: "red",
		strokeWidth: 5,
	},
	{
		size: [49, 60],
		img: "http://vvoovv.github.com/ship.png"
	}
];

require([
	"djeo/Map",
	"djeo/control/Navigation",
	"djeo/control/Highlight",
	"djeo/control/Tooltip",
	"dojo/domReady!"
],
function(){
	var map = new djeo.Map("map", {
		features: features,
		style: style
	});
	map.ready(function(){
		new djeo.control.Navigation(map);
		new djeo.control.Highlight(map);
		new djeo.control.Tooltip(map);
	});
});
</script>

</head>

<body class="claro">

<div id="map" style="width:800px;height:400px;"></div>

</body>
</html>
