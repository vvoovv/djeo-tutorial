<html>
<head>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8">

<link rel="stylesheet" href="../dijit/themes/claro/claro.css"/>

<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>

<!--
Supported mapping engines (replace the value for djeoEngine parameter)
djeo native mapping engine - djeoEngine:'djeo'
Google Maps API - djeoEngine:'gmaps'
Google Earth API - djeoEngine:'ge'
Yandex Maps API - djeoEngine:'ymaps'
-->
<script src="../dojo/dojo.js" data-dojo-config="djeoEngine:'gmaps', paths:{djeo:'../djeo'}"></script>

<script>
require([
	"djeo/Map",
	"djeo/control/Navigation",
	"djeo/control/Highlight",
	"djeo/control/Tooltip"
]);

var features = [
	{
		name: "Top container",
		features: [
			{
				name: "Bermuda triangle",
				type: "Polygon",
				coords: [ [ [-64.89,32.24], [-80.15,25.7], [-66.07,18.46], [-64.89,32.24] ] ],
			},
			{
				name: "The container for the railway and the point feature",
				features: [
					{
						name: "Paris-London railway",
						type: "LineString",
						coords: [ [2.36,48.88], [3.08,50.64], [1.81,50.90], [0.87,51.14], [-0.13,51.53] ],
						style: {
							stroke: "red",
						}
					},
					{
						name: "Hello world!",
						type: "Point",
						coords: [-30, 30]
					}
				]
			}
		]
	}
];

var style = [
	{
		styleClass: "tutorial",
		fill: "lime",
		fillOpacity: 0.6,
		stroke: "green",
		strokeWidth: 3
	},
	{
		size: [49, 60],
		img: "http://vvoovv.github.com/ship.png"
	}
]

dojo.ready(function(){
    var map = new djeo.Map("map", {
        features: features,
		style: style
    });
    map.ready(function(){
        new djeo.control.Navigation(map);
        new djeo.control.Highlight(map);
        new djeo.control.Tooltip(map);
    });
});
</script>

</head>

<body class="claro">

<div id="map" style="width:800px;height:400px;"></div>

</body>
</html>
